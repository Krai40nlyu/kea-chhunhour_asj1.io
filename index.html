<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Application form</legend>

            <label>Full Name: </label>
            <input type="text" placeholder="please input your name" required><br><br>

            <label>Email:</label>
            <input type="email" placeholder="please input your gmail" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label for="nationality">Nationality</label>
            <select name="nationality">
                <option value="indian" selected>Indian</option>
                <option value="cambodian" selected>Cambodian</option>
                <option value="Thai" selected>Thai</option>
                <option value="brazilian" selected>Brazilian</option>
                <option value="japanese" selected>Japanese</option>
                <!-- Add more nationalities here if needed -->
            </select><br><br>

            <label>Skills:</label>
            <input type="checkbox" name="skills" value="aspnet"> Asp.Net
            <input type="checkbox" name="skills" value="jquery"> jQuery <br>
            <label></label>
            <input type="checkbox" name="skills" value="mvc"> MVC
            <input type="checkbox" name="skills" value="sqlserver"> Sql Server<br><br>

            <label>Post applying for</label>
            <input type="radio" name="post" value="trainee"> Trainee
            <input type="radio" name="post" value="software_engineer"> Software Engineer <br>
            <label></label>
            <input type="radio" name="post" value="team_leader"> Team Leader
            <input type="radio" name="post" value="project_manager"> Project Manager<br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" value="banner.png"><br><br>

            <label for="resume_text">Paste your resume</label>
            <textarea name="resume_text" rows="4" cols="40" placeholder="Sample resume text..." required></textarea><br><br>

            <input type="checkbox" name="notify" value="notify me the status via email"> Notify me the status via Email<br>
            <input type="radio" name="terms" value="i agree to terms & conditions"> I agree to terms & conditions<br><br>
            <center>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">    
            </center>
            
        </fieldset>
    </form>
</body>    

</html>
